<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>POSTECH - FULLSTACK</h1>
        <p>Desafio aula inaugural</p>
      </div>
    </header>

    <main>
      <div class="container">
        <form id="form">
          <h2>Informações do grupo</h2>

          <div class="form-group">
            <label for="name1">Nome</label>
            <input type="text" id="name1" name="name1" />
          </div>
          <div class="form-group">
            <label for="name2">Nome</label>
            <input type="text" id="name2" name="name2" />
          </div>
          <div class="form-group">
            <label for="name3">Nome</label>
            <input type="text" id="name3" name="name3" />
          </div>
          <div class="form-group">
            <label for="name4">Nome</label>
            <input type="text" id="name4" name="name4" />
          </div>
          <div class="form-group">
            <label for="name5">Nome</label>
            <input type="text" id="name5" name="name5" />
          </div>

          <div class="form-group">
            <label for="description">História do grupo</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="form-group">
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
